<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Detalle Compra</title>
    <link rel="stylesheet" href="formFormularios.css">
</head>
<body>
    <div id="floatingForm" class="floating-form">
        <h2>Agregar Detalle Compra</h2>
        <form>
                <label for="id_det_compra">Id Detalle Compra:</label>
                <input type="number" id="id_det_compra" name="id_det_compra">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio">
                <label for="cant">Cantidad:</label>
                <input type="number" id="cant" name="cant">
                <label for="monto">Monto Total:</label>
                <input type="text" id="monto" name="monto">
                <label for="id_producto">Id producto:</label>
                <input type="text" id="id_producto" name="id_producto">
            <br><br>
            <button type="submit">Guardar</button>
            <button type="submit">Volver</button>
        </form>
    </div>
</body> 
</html>
