<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Proveedor</title>
    <link rel="stylesheet" href="/css/formFormularios.css">
</head>
<body>
    <div id="floatingForm" class="floating-form">
        <h2>Actualizar Proovedor</h2>
        <form th:action="@{/update_provider}" th:object="${editProveedor}" method="post">
            <label for="id_proveedor">Id Proveedor:</label>
            <input type="number" id="id_proveedor" name="id_proveedor" th:field="*{id_proveedor}">
            <label for="identificacion">Tipo de Identificacion:</label>
            <input type="text" id="identificacion" name="identificacion" th:field="*{tipo_identificacion}">
            <label for="r_social">Razon Social:</label>
            <input type="text" id="r_social" name="r_social" th:field="*{razon_social}">
            <label for="telefono">Telefono:</label>
            <input type="number" id="telefono" name="telefono" th:field="*{telefono}">
            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" name="direccion" th:field="*{direccion}">
            <label for="saldo">Saldo Pendiente:</label>
            <input type="number" id="saldo" name="saldo" th:field="*{saldo_pendiente}">
            <label for="status">Estado:</label>
            <input type="number" id="status" name="status" th:field="*{status}">
            <br><br>
            <button type="submit">Actualizar</button>
        </form>
    </div>

</body> 
</html>
