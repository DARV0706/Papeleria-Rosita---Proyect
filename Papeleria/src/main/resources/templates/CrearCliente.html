<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cliente</title>
    <link rel="stylesheet" href="formFormularios.css">
</head>
<body>
    <div id="floatingForm" class="floating-form">
        <h2>Agregar Cliente</h2>
        <form>
            <label for="id_cliente">Id Cliente:</label>
            <input type="number" id="id_cliente" name="id_cliente">
            <label for="Identificacion">Tipo Identificacion:</label>
            <input type="text" id="Identificacion" name="Identificacion">
            <label for="r_social">Razon Social:</label>
            <input type="text" id="r_social" name="r_social">
            <label for="tel">Telefono:</label>
            <input type="number" id="tel" name="tel">
            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" name="direccion">
            <label for="saldo_p">Saldo Pendiente:</label>
            <input type="number" id="saldo_p" name="saldo_p">
            <label for="status">Status</label>
            <input type="number" id="status" name="status">
            <br><br>
            <button type="submit">Guardar</button>
            <button type="submit">Volver</button>
        </form>
    </div>
</body> 
</html>
