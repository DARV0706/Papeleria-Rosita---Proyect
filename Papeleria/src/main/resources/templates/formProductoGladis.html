<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <button class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
    </button>
  
    <nav class="menu">
        <ul>
            <li><a href="MenuRosita.html">Menu principal</a></li>
            <li><a href="formProducto.html">Productos</a></li>
            <li><a href="formProveedores.html">Proveedores</a></li>
            <li><a href="formInventario.html">Inventario</a></li>
            <li><a href="formCompras.html">Compras</a></li>
            <li><a href="formVentas.html">Ventas</a></li>
            <li><a href="">Reportes</a></li>
        </ul>
    </nav>
    <div class="arriba"></div>
    <div class="imagen">
        <img src="img/Portada.jpg">
      </div>
      <div class="logo">
        <h1>Usuario: Gladis</h1>
      </div>
      <div class="menu-principal">
        <h1>Productos</h1>
    </div>

    <div class="table">
        <div class="table_header">
            <p>Productos</p>
            <div>
                <input placeholder="Buscar">
                <button class="agregar"><a th:href="@{/insertarProducto}">Agregar</a></button>
            </div>
        </div>
        <div class="table_section">
            <table>
                <thead>
                    <tr>
                        <th>Id Producto</th>
                        <th>Nombre</th>
                        <th>Iva</th>
                        <th>Costo Unitario</th>
                        <th>Costo Total</th>
                        <th>Descripcion</th>
                        <th>Status</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
				 <tr th:each="productoDTO: ${listaProducto}">
               		<td th:text="${productoDTO.id_producto}"></td>
               		<td th:text="${productoDTO.nombre_producto}"></td>
               		<td th:text="${productoDTO.iva}"></td>
               		<td th:text="${productoDTO.costo_unitario}"></td>
               		<td th:text="${productoDTO.costo_total}"></td>
               		<td th:text="${productoDTO.descripcion}"></td>
               		<td th:text="${productoDTO.status}"></td>
                        <td> 
                            <a class="fa-solid fa-pen-to-square" th:href="@{/editarProducto/{id}(id=${productoDTO.id_producto})}"><button></button></a>
                            <a class="fa-solid fa-trash"  th:href="@{/borrarProducto/{id}(id=${productoDTO.id_producto})}"><button></button></a>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body> 
</html>
