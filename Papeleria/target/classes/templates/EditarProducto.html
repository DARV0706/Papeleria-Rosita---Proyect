<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <link rel="stylesheet" href="formFormularios.css">
</head>
<body>
    <div id="floatingForm" class="floating-form">
        <h2>Actualizar Producto</h2>
        <form>
            <label for="id_producto">Id Producto:</label>
            <input type="text" id="id_producto" name="id_producto">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <label for="iva">Iva:</label>
            <input type="number" id="iva" name="iva">
            <label for="c_unitario">Costo Unitario:</label>
            <input type="number" id="c_unitario" name="c_unitario">
            <label for="c_total">Costo Total:</label>
            <input type="number" id="c_total" name="c_total">
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria">
            <label for="descripcion">Descripcion:</label>
            <input type="text" id="descripcion" name="descripcion">
            <label for="status">Status:</label>
            <input type="text" id="status" name="status">
            <br><br>
            <button type="submit">Actualizar</button>

        </form>
    </div>
</body> 
</html>
