<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/formStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <button class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
    </button>
  
    <nav class="menu">
        <ul>
            <li><a href="MenuRosita.html">Menu principal</a></li>
            <li><a href="formProducto.html">Productos</a></li>
            <li><a href="formProveedores.html">Proveedores</a></li>
            <li><a href="formInventario.html">Inventario</a></li>
            <li><a href="formCompras.html">Compras</a></li>
            <li><a href="formVentas.html">Ventas</a></li>
            <li><a href="">Reportes</a></li>
        </ul>
    </nav>
    <div class="arriba"></div>
    <div class="imagen">
        <img src="/img/Portada.jpg">
      </div>
      <div class="logo">
        <h1>Usuario:Rosita</h1>
      </div>
      <div class="menu-principal">
        <h1>Inventario</h1>
    </div>

    <div class="table">
        <div class="table_header">
            <p>Inventario</p>
            <div>
                <input placeholder="Buscar">
                <button class="agregar" onclick="openForm()">Agregar</button>
            </div>
        </div>
        <div class="table_section">
            <table>
                <thead>
                    <tr>
                        <th>Id Inventario</th>
                        <th>Descripcion</th>
                        <th>Cantidad</th>
                        <th>Producto ID</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="inventario : ${list_inventory}">
                        <td><span th:text="${inventario.id_inventario}"></span>Id</td>
                        <td><span th:text="${inventario.descripcion}"></span>descripcion</td>
                        <td><span th:text="${inventario.cantidad}"></span>cant</td>
                        <td><span th:text="${inventario.producto_id_producto}"></span>producto_id</td>
                        <td> 
                            <button class="actualizar" onclick="openFormAct()">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            
                            <button>
                                <a href="" class="boton_eliminar"><i class="fa-solid fa-trash"></i></a>
                            </button>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="floatingForm" class="floating-form">
        <h2>Agregar Inventario</h2>
        <form action="/insert_inventory" method="post">
            <label for="id_inventario">Id inventario:</label>
            <input type="text" id="id_inventario" name="id_inventario">
            <label for="descripcion">Descripcion:</label>
            <input type="text" id="descripcion" name="descripcion" >
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" >
            <label for="producto_id_producto">Producto ID:</label>
            <input type="text" id="producto_id_producto" name="producto_id_producto">
            <button type="submit">Guardar</button>
            <button type="button" onclick="closeForm()">Cancelar</button>
        </form>
    </div>

    <script src="/js/formScriptAgregar.js"></script>

    <div id="floatingFormAct" class="floating-form">
        <h2>Actualizar Inventario</h2>
        <form>
            <label for="id_invenatrio">Id inventario:</label>
            <input type="text" id="id_invenatrio" name="id_invenatrio">
            <label for="descripcion">Descrcipcion:</label>
            <input type="text" id="descripcion" name="descripcion">
            <label for="cant">Cantidad:</label>
            <input type="number" id="cant" name="cant">
            <label for="id_producto">Producto ID:</label>
            <input type="number" id="id_producto" name="id_producto">
            <button type="submit">Actualizar</button>
            <button type="button" onclick="closeFormAct()">Cancelar</button>
        </form>
    </div>
    <script src="/js/formScriptAct.js"></script>
</body> 
</html>
