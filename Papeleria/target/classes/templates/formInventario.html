<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/formStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <button class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
    </button>
  
    <nav class="menu">
        <ul>
            <li><a href="MenuRosita.html">Menu principal</a></li>
            <li><a href="formProducto.html">Productos</a></li>
            <li><a href="formProveedores.html">Proveedores</a></li>
            <li><a href="formInventario.html">Inventario</a></li>
            <li><a href="formCompras.html">Compras</a></li>
            <li><a href="formVentas.html">Ventas</a></li>
            <li><a href="">Reportes</a></li>
        </ul>
    </nav>
    <div class="arriba"></div>
    <div class="imagen">
        <img src="/img/Portada.jpg">
      </div>
      <div class="logo">
        <h1>Usuario:Rosita</h1>
      </div>
      <div class="menu-principal">
        <h1>Inventario</h1>
    </div>

    <div class="table">
        <div class="table_header">
            <p>Inventario</p>
            <div>
                <input placeholder="Buscar">
                <a th:href="@{/insert_inventory_rosita}"><button class="agregar">Agregar</button></a>
            </div>
        </div>
        <div class="table_section">
            <table>
                <thead>
                    <tr>
                        <th>Id Inventario</th>
                        <th>Descripcion</th>
                        <th>Cantidad</th>
                        <th>Producto ID</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="inventario : ${listaInventarioRosita}">
                        <td><span th:text="${inventario.id_inventario}"></span></td>
                        <td><span th:text="${inventario.descripcion}"></span></td>
                        <td><span th:text="${inventario.cantidad}"></span></td>
                        <td><span th:text="${inventario.producto_id_producto}"></span></td>
                        <td> 
							<a th:href="@{/edit_inventory_rosita/{id}(id=${inventario.id_inventario})}">
                            	<button class="actualizar">
                                	<i class="fa-solid fa-pen-to-square"></i>
                            	</button>
                            </a>
                            
                            <button>
                                <a th:href="@{/delete_inventory_rosita/{id}(id=${inventario.id_inventario})}" class="boton_eliminar"><i class="fa-solid fa-trash"></i></a>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body> 
</html>
