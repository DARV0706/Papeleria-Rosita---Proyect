<body>
    <div id="floatingFormAct" class="floating-form">
        <h2>Agregar Detalle Venta</h2>
        <form>
                <label for="id_det_venta">Id Detalle Venta:</label>
                <input type="number" id="id_det_venta" name="id_det_venta" class="input1">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" class="input1">
                <label for="cant">Cantidad:</label>
                <input type="number" id="cant" name="cant" class="input1">
                <label for="monto">Monto Total:</label>
                <input type="number" id="monto" name="monto" class="input1">
                <label for="s_pendiente">Saldo Pendiente:</label>
                <input type="number" id="s_pendiente" name="s_pendiente" class="input1">
                <label for="id_producto">IdProducto:</label>
                <input type="text" id="id_producto" name="id_producto" class="input1">
                <label for="id_producto">Status:</label>
                <input type="text" id="id_producto" name="id_producto" class="input1">
            <button type="submit">Guardar</button>
            <button type="submit">Volver</button>
        </form>
    </div>
